<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Loop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="page page-light">
        <div class="wrapper">
            <header class="header">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link">Для мужчин</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Для женщин</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Для детей</a></li>
                    </ul>
                </nav>
                <img src="img/logo.svg" alt="Logo">
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Оплата</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Доставка</a></li>
                </ul>
                <div class="cart">
                    <span class="cart-count">5</span>
                </div>
            </header>
            <div class="main">
                <div class="main-item sale">
                    <p class="sale-description">Зимняя распродажа </p>
                    <h1 class="sale-title">СКИДКИ ДО 90%</h1>
                    <a href="#" class="btn">СМОТРЕТЬ МОДЕЛИ</a>
                </div>
                <div class="main-item box">
                    <div class="box-price">
                        <strike class="box-price-old">9 900 ₽</strike>
                        <p class="box-price-new">1 900 ₽ </p>
                    </div>
                    <img class="box-image" src="img/shoes.png" alt="Shoes">
                </div>
            </div>
        </div>
    </div>

    <div class="page page-dark notice">
        <h1 class="notice-title">БЕСПЛАТНАЯ ДОСТАВКА <span>ОТ 3000₽</span></h1>
        <p class="notice-description">Сделайте заказ и получите подарок!</p>
    </div>


</body>

</html>
